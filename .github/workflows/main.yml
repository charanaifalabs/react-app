name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:               # ðŸ‘ˆ add this
  contents: write          # ðŸ‘ˆ required to push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --base=/react-app/   # ðŸ‘ˆ ensures correct base path

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # for Vite
